<!DOCTYPE html>
<html>
    <title>
   Login page 
    </title>
    <head>
        <link rel="Stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body class="bg-container"> 
        <div class="lists">
        <ul type="none">
            <li class="lake"><i><h2>Lakes</h2></i></li>
            <li class="man">HOME</li>
            <li class="man">SERVICES</li>
            <li class="man">CONTACT</li>
            <li class="man">ABOUT</li>
            <li class="man">HELP</li>
        </ul>
    </div>
        <form>
            <div class="wrapper">
            <h3>Login</h3>
            <div class="input-type">
                <input type="text" class="ipo" placeholder="Username" required>
                <i class='bx bxs-user' ></i>

            </div>
            <div class="input-type">
                <input type="password" class="ipo" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            <br> 
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me </label>
                <a href="#" class="plan">forgot-password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="noaccount">
            <p>Don't have an account? </p><a href="#">register</a>
            </div>
            </div>
           

        </form>
        
        
    </body>
</html>
